<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="./Imagem/GERADOR.jpg" alt="Gerador de Senha Logo"/>
    
    <main class="container-input ">
        <span>Quantidade <span id="valor"></span> de Caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="30" value="12"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button> 
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span id="copiar" class="copiar">Clique na senha para copiar ☝️</span>    
    </div>


    <script src="script.js"></script>
</body>
</html>
